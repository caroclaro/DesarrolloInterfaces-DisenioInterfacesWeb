<!DOCTYPE HTML>
<html  lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Examen parcial 2ª Evaluación</title>
	<link rel="stylesheet" href="estilos1.css" />

</head>
<body>	
	<!-- Contenedor principal -->			
	<main id="wrapper">	
		<!-- Subcabecera para incluir la imagen -->
		<nav id="cabecera">
			<!-- Aquí va la etiqueta picture -->
			<picture>
				<!-- sizes="(min-width: 1600px)70vw,1200px" -->
				<source media=" (min-width: 1200px) "
				sizes= "(min-width: 1600px)70%,1200px" ;
				srcset="img/img_1600.webp 1200w";
				type="image/webp";
				alt=" Imagen con dos personas a la izquierda y un mapa mundi a la derecha sobre fondo azul">

				<source media=" (min-width: 1200px) " 
				sizes= "(min-width: 1600px)70%,1200px" ;
				srcset="img/img_1200.webp 1200w"
				type="image/webp" 
				alt=" Imagen con dos personas a la izquierda y un mapa mundi a la derecha sobre fondo azul">
		
				<source media="(min-width: 1000px)" 
				sizes= "75%,1100px" ;
				srcset="img/img_1200.webp 1200w"
				type="image/webp"
				alt=" Imagen con dos personas a la izquierda y un mapa mundi a la derecha sobre fondo azul">

				<source media="(min-width: 1000px)" 
				sizes= "75%, 1100px" ;
				srcset="img/img_800.webp 1200w"
				type="image/webp"
				alt=" Imagen con dos personas a la izquierda y un mapa mundi a la derecha sobre fondo azul">

				<source media="(min-width: 600px)" 
				sizes= "85%,700px" ;
				srcset="img/img_1200.webp 1200w"
				type="image/webp"
				alt=" Imagen con dos personas a la izquierda y un mapa mundi a la derecha sobre fondo azul">

				<source media="(min-width: 600px)" 
				sizes= "85% ,700px" ;
				srcset="img/img_800.webp 1200w"
				type="image/webp"
				alt=" Imagen con dos personas a la izquierda y un mapa mundi a la derecha sobre fondo azul">
		
				<source
					srcset="img/img_400.webp"
					type="image/webp" 
					alt=" Imagen con dos personas a la izquierda y un mapa mundi a la derecha sobre fondo azul">
		
				<img src="img/img_800.png"
				alt=" Imagen con dos personas a la izquierda y un mapa mundi a la derecha sobre fondo azul">
			</picture>

			<!-- <img src="img/img_800.png"/> -->
		</nav>			
			
		<!-- Sección para contenidos audiovisuales -->
		<section id="multimedia">	
			<!-- Elemento donde se incluye el audio -->
			<article id="audio" class="caja">
				<!-- Aquí va la etiqueta audio -->		
				<audio autoplay loop  controls="controls" preload="metadata" >
					<source  src="audio/fondo.ogg"  type="audio/ogg" />
					<source  src="audio/fondo.mp3"  type="audio/mp3" />
					</audio>
			</article>
			
			<!-- Elemento donde se incluye el vídeo de YouTube -->
			<article id="video1" class="caja">
				<iframe width="420" height="300" src="https://www.youtube.com/embed?listType=playlist&playlist=zu9W8AtZy7U&controls=2&loop=1&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow=" autoplay; encrypted-media; picture-in-picture; web-share; loop" allowfullscreen></iframe>
				<!-- Aquí debes modificar los parámetros del vídeo de YouTube -->
			</article>
		</section>
		
	</main>	

</body>
</html>
